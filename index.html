<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comandas - Nutrición</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url("img/hospital.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contenedor {
        background: rgba(255, 255, 255, 0.90);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        max-width: 900px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
    }

    .titulo {
        color: #053563;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .leyenda {
        background-color: #3c13f0;
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 1.4rem;
        font-weight: bold;
        animation: parpadeo 4s infinite;
    }

    @keyframes parpadeo {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
    }

    img {
        max-width: 150px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<div class="contenedor">

    <!-- LOGO -->
    <img src="img/LOGO.jfif" alt="Logo">

    <!-- TÍTULO -->
    <h1 class="titulo">Registro de Comandas - Nutrición</h1>

    <!-- LEYENDA -->
    <div class="leyenda">
        APLICACIÓN EN MANTENIMIENTO,<br>
        EN ESPERA DE LA APROBACIÓN DE LA COORDINACIÓN DE NUTRICIÓN Y LA SUBDIRECCIÓN MÉDICA.
    </div>

</div>

</body>
</html>
