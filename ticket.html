<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ticket Nutrición</title>

<style>
@page{
    size:80mm auto;
    margin:5mm;
}

body{
    font-family: Arial, sans-serif;
    font-size:11px;
    background:#fff;
}

.ticket{
    width:70mm;
    margin:auto;
}

.row{
    margin-bottom:4px;
}

.label{
    font-weight:bold;
    font-size:10px;
}

.value{
    border-bottom:1px dashed #000;
    padding-bottom:2px;
    margin-bottom:2px;
}

.center{
    text-align:center;
}

.logo img{
    max-width:60mm;
    max-height:40px;
}

hr{
    border:none;
    border-top:1px dashed #000;
    margin:6px 0;
}
</style>
</head>

<body onload="window.print()">

<div class="ticket">

<div class="logo center">
    <img src="img/LOGO.jfif">
</div>

<hr>

<div class="row">
    <span class="label">Fecha:</span>
    <span class="value" id="fecha"></span>
</div>

<div class="row">
    <span class="label">No. Comanda:</span>
    <span class="value" id="numeroComanda"></span>
</div>

<div class="row">
    <span class="label">Paciente:</span>
    <div class="value" id="paciente"></div>
</div>

<div class="row">
    <span class="label">F. Nacimiento:</span>
    <div class="value" id="fechaNacimiento"></div>
</div>

<div class="row">
    <span class="label">Piso / Hab.:</span>
    <div class="value">
        <span id="piso"></span> / <span id="habitacion"></span>
    </div>
</div>

<div class="row">
    <span class="label">Alergias:</span>
    <div class="value" id="alergias"></div>
</div>

<div class="row">
    <span class="label">Tiempo:</span>
    <div class="value" id="tiempoComida"></div>
</div>

<div class="row">
    <span class="label">Tipo dieta:</span>
    <div class="value" id="tipoDieta"></div>
</div>

<div class="row">
    <span class="label">Diagnóstico:</span>
    <div class="value" id="diagnostico"></div>
</div>

<div class="row">
    <span class="label">Platillo:</span>
    <div class="value" id="alimento"></div>
</div>

<div class="row">
    <span class="label">Observaciones:</span>
    <div class="value" id="observaciones"></div>
</div>

<hr>

<div class="center">
    *** USO INTERNO ***
</div>

</div>

<script src="sync.js"></script>
</body>
</html>
